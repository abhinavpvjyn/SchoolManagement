<!doctype html>
<html lang="en">

<head>
  <title>S</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <br><br>
            <h1>Student registration</h1><br>
            <label for="">First_name</label><br><input type="text" name="f_name"><br>
            <label for="">Last_name</label><br><input type="text" name="l_name"><br>
            <label for="">Email</label><br><input type="email" name="email"><br>
            <label for="">Username</label><br><input type="text" name="u_name"><br>
            <label for="">Password</label><br><input type="password" name="password"><br>
            <label for="">Phone</label><br><input type="text" name="phone"><br><br>
            <input type="submit" value="Register">
        </form>
    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
